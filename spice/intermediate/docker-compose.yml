services:
  postgres_intermediate:
    image: postgres:16
    environment:
      POSTGRES_DB: intermediate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "55433:5432"
    volumes:
      - ./data:/sync
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d intermediate"]
      interval: 5s
      timeout: 5s
      retries: 20

  ontop_unified:
    build:
      context: ../..
      dockerfile: spice/intermediate/ontop.Dockerfile
    depends_on:
      postgres_intermediate:
        condition: service_healthy
    ports:
      - "18085:8080"
    volumes:
      - ./mappings/ontology.owl:/app/ontology.owl:ro
      - ./mappings/mapping.ttl:/app/mapping.ttl:ro
      - ./mappings/ontop.properties:/app/ontop.properties:ro
